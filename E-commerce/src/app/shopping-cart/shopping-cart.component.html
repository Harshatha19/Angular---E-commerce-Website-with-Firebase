<h1>Shopping cart</h1>
<ng-container *ngIf="cart$  | async as cart">
<h4>You have {{cart.totalItemsCount}} items in Your shopping cart</h4>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart.items">
            <td>{{item.product.title}}</td>
            <td>
                <app-products-quantity [product]="item.product" [shopping-cart]="cart"></app-products-quantity>
            </td>
            <td>{{item.totalPrice | currency: 'INR': 'symbol'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>{{cart.TotalPrice | currency: 'INR': 'symbol'}}</th>
        </tr>
    </tfoot>
</table>
</ng-container>

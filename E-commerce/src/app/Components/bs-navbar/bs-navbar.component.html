<nav class="navbar navbar-expand-lg"> <!--Home Navbar-->
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"><img src="../../assets/Images/Logo.png" height="85px" width="110px"></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">Shopping Cart
            <span class="badge badge-dark badge-pill" *ngIf="cart$ | async as cart">{{cart.totalItemsCount}}</span>
          </a>
        </li>
        <ng-template #anonyousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
        <li  ngbDropdown *ngIf="appUser; else anonyousUser" class="nav-item dropdown ">
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle "
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
        {{appUser.name}}
          </a>
          <ul
            ngbDropdownMenu
            class="dropdown-menu bg-dark"
            aria-labelledby="navbarDropdown"
          >
            <li>
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <ng-container *ngIf="appUser.isAdmin">
              <li>
                <a class="dropdown-item" routerLink="/admin/orders"
                  >Manage Orders</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/admin/products"
                  >Manage Products</a
                >
              </li>
            </ng-container>
            
            <li>
                <a class="dropdown-item" (click)="Logout()"
                  >Log Out</a
                >
              </li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

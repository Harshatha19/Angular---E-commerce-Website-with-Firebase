<div class="row">
    <div class="col-2">
        <button  (click)="removeFromCart()"
        class="btn btn-secondary btn-block">-</button>
    </div>
    <div class="col">
      {{shoppingCart.getQuantity(product)}}
    </div>
    <div class="col-2 p-1">
      <button (click)="addToCart(product) "
      class="btn btn-secondary btn-block">+</button>
  </div>
</div>
